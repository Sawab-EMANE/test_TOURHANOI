<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour de Hanoï</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <video autoplay muted loop id="background-video">
        <source src="media/Background video.mp4" type="video/mp4">
    </video>

    <header>
        <h1>La Tour de Hanoï - Katia et Sawab</h1>
        <p>Déplacez tous les disques de la Tour 1 vers la Tour 3</p>
    </header>

    <main>
        <div id="controls">
            <div class="difficulty-selector">
                <label for="disk-count">Nombre de disques :</label>
                <input type="range" id="disk-count" min="3" max="8" value="4">
                <span id="disk-count-display">4</span>
                <span id="difficulty-level" class="difficulty-level">Facile</span>
            </div>
            <div class="score-board">
                Coups : <span id="move-count">0</span>
            </div>
            <div class="score-board">
                <div class="timer">
                    Temps : <span id="timer">00:00</span>
                </div>
                </div>

                        <div class="player-input">
                            <label for="player-name">Nom :</label>
                            <input type="text" id="player-name" placeholder="Entrez votre nom..." maxlength="20">
                        </div>
                        <div class ="buttons">
                            <button id="btn-undo" class="btn">Annuler le dernier coup</button>
                            <button id="btn-restart" class="btn">Nouvelle Partie</button>
                        </div>
                    </div>
        </div>

        <div id="message-area" class="message hidden"></div>

        <div id="game-board">
            <div class="tower-container" data-id="0">
                <div class="pole"></div>
                <div class="base"></div>
                <div class="disks-wrapper"></div>
            </div>
            <div class="tower-container" data-id="1">
                <div class="pole"></div>
                <div class="base"></div>
                <div class="disks-wrapper"></div>
            </div>
            <div class="tower-container" data-id="2">
                <div class="pole"></div>
                <div class="base"></div>
                <div class="disks-wrapper"></div>
            </div>
        </div>
        <div id="popup" class="popup hidden">
            <div class="popup-content">
                <h2>Félicitations !</h2>
                <p>Vous avez réussi à déplacer tous les disques !</p>
                <button id="popup-close" class="btn">Fermer</button>
            </div>

            </div>
            <div class="scoreboard">
                <h3>Tableau des scores</h3>
                <table id="score-table" class="table table-hover">
                <thead>
                    <tr>
                    <th>Nom</th>
                    <th>Niveau</th>
                    <th>Temps</th>
                    <th>Coups</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
                </table>
            </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="js/game.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
